<!DOCTYPE html>
<html lang="uk" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title></title>
  </head>
  <body>
    <!-- BACK TO TOP -->
    <div id="top"></div>

    <!-- HEADER -->
    <header
      class="p-4 border-b-2 bg-white border-gray-100 sticky top-0"
      id="back-to-top"
    >
      <div class="flex items-center flex-row justify-between">
        <a href="/index.html" class="cursor-pointer">
          <img
            src="https://klopotenko.com/wp-content/uploads/2020/09/logo.svg"
            alt="klopotenko"
            class="w-44"
          />
        </a>
        <div class="flex flex-row gap-4">
          <i class="fas fa-search fa-lg text-red-600"></i>
          <i class="fas fa-bars fa-lg"></i>
        </div>
      </div>
    </header>

    <!-- BACK TO TOP BUTTON -->
    <a class="fixed right-4 bottom-4 bg-white rounded-full" href="#top">
      <i class="fas fa-arrow-circle-up text-red-500 fa-2x"></i>
    </a>

    <!-- NEW RECIPES -->
    <section class="">
      <div class="flex flex-col px-4 p-6">
        <header class="relative inline">
          <h2 class="uppercase font-medium text-2xl">нові рецепти</h2>
          <div class="absolute w-44 h-2 bg-red-600"></div>
        </header>
      </div>
    </section>
  </body>
</html>
